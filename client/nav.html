<template name="nav">
<div class='topbar'>
 <div class='logo'>SuperSet</div>
 {{#with statistics}}
 <div class='global-info'>[<span title="Global Score">G</span>: {{sets_found}}/{{superunknown_found}}/{{isosuperunknown_found}}]</div>
 {{/with}}
 <div class='difference-info'>[<span title="Sets Elapsed">SE</span>: <span class='sets_normal_elapsed'></span>/<span class='sets_ghost_elapsed'></span>/<span class='sets_isoghost_elapsed'></span>-<span title="Time Elapsed"><span id="te_m">00</span>:<span id="te_s">00</span></span>]</div>
 <div class='local-info'>[<span title="Score">L</span>: <span class='sets_normal'></span>/<span class='sets_ghost'></span>/<span class='sets_isoghost'></span>]</div>
</div>
</template>
