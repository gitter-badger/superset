<template name="nav">
  <nav>
    <h1>SuperSet</h1>
    <ul>
      <li class='check'>Check For Sets</li>
      <li class='game-normal {{buttonstate 'game-normal' 'false'}}'>Normal Set</li>
      <li class='game-super {{buttonstate 'game-super' 'false'}}'>Super Set</li>
      <li class='game-ghost {{buttonstate 'game-ghost' 'false'}}'>Ghost Set</li>
      <li class='game-isoghost {{buttonstate 'game-isoghost' 'false'}}'>Isometric Ghost Set</li>
      <li class='game-superghost {{buttonstate 'game-superghost' 'false'}}'>Super Ghost Set</li>
      <li class='display {{buttonstate 'interface-type' 'textcard'}}'>Toggle Display</li>
      <li class='vision dark'>Toggle Dark Mode</li>
      <li class='instructions' data-toggle="modal" data-target="#instructions">Instructions</li>
    </ul>
    <div class='messages'></div>
  </nav>
  <section id="stats">
      <span class="stat-item" id="timer" title="Time Elapsed">
      Session Time
      <span id="te_m">00</span>
      :
      <span id="te_s">00</span>
    </span>
    {{#with statistics}}
      <div class='global-info stat-item'>[<span title="Global Score">Global</span>: {{found_sets}}/{{found_supers}}/{{found_ghosts}}/{{found_isoghosts}}/{{found_superghosts}}]</div>
    {{/with}}
    <div class='difference-info stat-item'>[<span title="Sets Elapsed">Session</span>: <span class='sets_normal_elapsed'></span>/<span class='sets_super_elapsed'></span>/<span class='sets_ghost_elapsed'></span>/<span class='sets_isoghost_elapsed'></span>/<span class='sets_superghost_elapsed'></span>]</div>
    <div class='local-info stat-item'>[<span title="Score">Personal</span>: <span class='sets_normal'></span>/<span class='sets_super'></span>/<span class='sets_ghost'></span>/<span class='sets_isoghost'></span>/<span class='sets_superghost'></span>]</div>
  </section>
</template>
